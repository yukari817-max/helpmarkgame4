<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <title>Reversi</title>
    <script src="lib/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="fnt/ArchivoBlack.css" />
  <!-- game -->
    <script src="js/game.canvas.js"></script>
    <script src="js/game.core.js"></script>
  <!-- resouce -->
    <script src="js/resouce.font.js"></script>
    <script src="js/resouce.image.js"></script>
  <!-- reversi -->
    <script src="js/reversi.canvas.js"></script>
    <script src="js/reversi.reversi.js"></script>
  <!-- init -->
    <script>
	$(function() {
		// リソース（画像）の読み込み
		var r = [];
		r.push(resouce.image.load("bg", "img/bg.png"));
		r.push(resouce.image.load("_tkn0", "img/token0.png"));
		r.push(resouce.image.load("_tkn1", "img/token1.png"));

		// フォントが必要
		r.push(resouce.font.load("serif ", "ArchivoBlack, serif"));

		// 読み込み待機
		$.when.apply($, r).then(function() {
			reversi.canvas.initCnvs();		// キャンバスの初期化
			reversi.canvas.drwBg();			// 背景描画
			reversi.canvas.drwSqAll();		// 盤面全描画
			reversi.canvas.rszTkn();		// 石のリサイズ
			reversi.canvas.drwTkn(3, 3, 0);	// 石の描画
			reversi.canvas.drwTkn(4, 4, 0);	// 石の描画
			reversi.canvas.drwTkn(3, 4, 1);	// 石の描画
			reversi.canvas.drwTkn(4, 3, 1);	// 石の描画

			reversi.canvas.drwPScrAll();	// 全スコア描画
		});
	});
    </script>
  </head>
  <body>
    <div id="reversi"></div>
  </body>
</html>
